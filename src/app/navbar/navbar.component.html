<div class="ui massive menu">
  <h2 class="header item">
    SNEK
  </h2>
  <div class="right menu">
    <a *ngIf="localstorage.getItem('loggedin') == 'true'" class="item" [routerLink]="['/ask']">
      Ask a question
    </a>
    <a class="item" [routerLink]="['']">
      Questions
    </a>
    <a class="item" [routerLink]="['/about']">
      About
    </a>
    <a class="item" [routerLink]="['/contact']">
      Contact
    </a>

    <a class="login item" (click)="showLogin()" style="background:#FFD700">
      <span *ngIf="localstorage.getItem('loggedin') == 'false' || localstorage.getItem('loggedin') == undefined">Login</span>
      <span *ngIf="localstorage.getItem('loggedin') == 'true'">Logout {{localstorage.getItem("userId")}}</span>
    </a>

    <div class="ui basic popup">
      <app-login (onLogin)="loggedIn($event)"></app-login>
    </div>

  </div>
</div>
